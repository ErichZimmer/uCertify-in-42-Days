    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>JavaScript Arithmetic Operators</title>
        </head>

        <body>
            <script type="text/javascript">
                document.write("Sum of 5 + 2 = " + (5 + 2) + "<br>");
                document.write("Difference of 5 - 2 = " + (5 - 2) + "<br>");
                document.write("Product of 5 * 2 = " + (5 * 2) + "<br>");
                document.write("Quotient of 5 / 2 = " + (5 / 2) + "<br>");
                document.write("Remainder of 5 % 2 = " + (5 % 2) + "<br>");
                document.write("Square of 5 = " + (5 ** 2) + "<br>");

                let val1 = 5;
                val1++;
                
                let inc = val1;

                document.write("Incremented value of 5 by 1 = " + inc + "<br>");
                
                let val2 = 5;
                val2--;

                let dec = val2;

                document.write("Decremented value of 5 by 1 = " + dec);
            </script>
        </body>
    </html>
