<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Special Character</title>
    </head>

    <body>
        <pre><script type="text/javascript">
            document.write("The character \\ is called backslash.\n");
            document.write("The character \' is called single quote.\n");
            document.write("The character \" is called double quote.");
        </script></pre>
    </body>
</html>
