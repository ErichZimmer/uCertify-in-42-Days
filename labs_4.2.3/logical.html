<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Logical Operators</title>
    </head>

    <body>
        <script type="text/javascript">
            document.write("The value returned by (6 < 10) && (3 > 1) is " + ((6 < 10) && (3 > 1)) + "<br>");
            document.write("The value returned by (6 == 5) || (3 == 5) is " + ((6 == 5) || (3 == 5)) + "<br>");
            document.write("The value returned by !(6 == 3) is " + (!(6 == 3)));
        </script>
    </body>
</html>
