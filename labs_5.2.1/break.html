<html>
    <head>
        <meta charset="utf-8">
        <title>Branching Statements</title>
    </head>

    <body>
        <h3>Elements of the carts array:</h3>

        <p id="demo"></p>

        <script type="text/javascript">
            const cars = ["BMW", "Volvo", "Ford", "SUV", "Sedan"];
            let i, len, text;

            for (i=0, len = cars.length, text = ""; i < len; ++i) {
                if (i == 3) { 
                    break;
                }

                text += cars[i] + "<br/>";
            }

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
