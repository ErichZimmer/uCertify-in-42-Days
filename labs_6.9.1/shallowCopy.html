<html>
    <head>
        <meta charset="utf-8">
        <title>Shallow Copy</title>
    </head>

    <body>
        Elements of the original array:
        <p id = "demo1"></p>

        Elements of the cloned array:
        <p id = "demo2"></p>

        <script type="text/javascript">
            let originalArray = [1, 2, 3];
            let clonedArray = [...originalArray];

            originalArray.push(4);
            originalArray.push(5);

            document.getElementById("demo1").innerHTML = originalArray;
            document.getElementById("demo2").innerHTML = clonedArray;
        </script>
    </body>
</html>
